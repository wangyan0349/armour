{% load static i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    {% include "email/styles.html" %}
</head>

<body style="margin:0; padding:0; background-color:#F9FAFC;">
    <center>
        <table class="wrapper" width="640" border="0" cellpadding="0" cellspacing="0" bgcolor="#F9FAFC">
            <tr>
                <td class="main" align="center" valign="top">

                    <table class="header" width="640" cellpadding="0" cellspacing="0" border="0" >
                        <tr>
                            <td align="center" valign="top">
                                <a href="{{ baseurl }}" target="_blank">
                                    <img class="img-responsive logo" src="{% if baseurl %}{{ baseurl }}{% else %}https://{{ current_site.domain }}{% endif %}/static/images/mail/logo_main.png" alt="Armour">
                                </a>
                            </td>
                        </tr>
                    </table>

                    <table class="content" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td valign="top">
                                {% block content %}
                                {% endblock %}
                            </td>
                        </tr>
                    </table>

                    <table class="footer" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td >
                                <p>
                                    Copyright Â© {% now "Y" %} by Armour (Global) Ltd. <span>All rights reserved.</span>
                                </p>
                            </td>
                            <td valign="top" class="social-wrapper">
                                <img class="img-responsive logo" src="{% if baseurl %}{{ baseurl }}{% else %}https://{{ current_site.domain }}{% endif %}/static/images/mail/logo_foot.png" alt="Armour">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
